<script>
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');

// ë©”ì‹œì§€ ì „ì†¡
async function sendMessage() {
    const question = chatInput.value.trim();
    
    if (!question) return;
    
    // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
    addMessage(question, 'user');
    chatInput.value = '';
    
    // ë¡œë”© í‘œì‹œ
    const loadingId = showLoading();
    
    // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™”
    sendBtn.disabled = true;
    
    try {
        const response = await fetch('{% url "reviews:chatbot_ask" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ question: question })
        });
        
        const data = await response.json();
        
        // ë¡œë”© ì œê±°
        removeLoading(loadingId);
        
        // ë´‡ ì‘ë‹µ ì¶”ê°€
        addMessage(data.answer, 'bot', data.sources);
        
    } catch (error) {
        removeLoading(loadingId);
        addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'bot');
        console.error('Error:', error);
    } finally {
        sendBtn.disabled = false;
        chatInput.focus();
    }
}

// ë©”ì‹œì§€ ì¶”ê°€
function addMessage(text, type, sources = null) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    let sourcesHtml = '';
    if (sources && sources.length > 0) {
        sourcesHtml = `
            <div class="sources">
                <p class="sources-title">ğŸ“š ì°¸ê³ í•œ ì˜í™”:</p>
                ${sources.map(source => `
                    <div class="source-item">
                        <div class="source-title">${source.title}</div>
                        <div class="source-info">${source.genre} | â­ ${source.rating}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }
    
    messageDiv.innerHTML = `
        <div class="message-content">
            <p class="message-label">${type === 'bot' ? 'ì˜í™” ì¶”ì²œ ë´‡' : 'ë‚˜'}</p>
            <p class="message-text">${text}</p>
            ${sourcesHtml}
        </div>
    `;
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// ë¡œë”© í‘œì‹œ
function showLoading() {
    const loadingDiv = document.createElement('div');
    const loadingId = 'loading-' + Date.now();
    loadingDiv.id = loadingId;
    loadingDiv.className = 'message bot-message';
    loadingDiv.innerHTML = `
        <div class="message-content">
            <div class="loading-message">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    `;
    chatMessages.appendChild(loadingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return loadingId;
}

// ë¡œë”© ì œê±°
function removeLoading(loadingId) {
    const loadingDiv = document.getElementById(loadingId);
    if (loadingDiv) {
        loadingDiv.remove();
    }
}

// ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
sendBtn.addEventListener('click', sendMessage);

chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// ë¹ ë¥¸ ë‹µì¥ ë²„íŠ¼
document.addEventListener('click', (e) => {
    if (e.target.classList.contains('quick-reply-btn')) {
        chatInput.value = e.target.dataset.question;
        sendMessage();
    }
});
</script>
