{% extends 'base.html' %}
{% block content %}
<div class="story-view" style="background: #1a1a1a; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative;">
    
    <a href="{% url 'posts:feed' %}" style="position: absolute; top: 20px; right: 20px; color: white; text-decoration: none; font-size: 2rem;">&times;</a>

    <div style="max-width: 450px; width: 100%; height: 80vh; position: relative; border-radius: 10px; overflow: hidden;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent); display: flex; align-items: center; gap: 10px; z-index: 10;">
            <img src="{% if story.user.profile_image %}{{ story.user.profile_image.url }}{% else %}/static/images/default_profile.png{% endif %}" 
                 style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;">
            <span style="color: white; font-weight: 600;">{{ story.user.username }}</span>
            <span style="color: rgba(255,255,255,0.7); font-size: 0.8rem;">{{ story.created_at|timesince }}</span>
        </div>

        <img src="{{ story.image.url }}" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
</div>
{% endblock %}
