{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; background: white; padding: 30px; border: 1px solid #dbdbdb; border-radius: 8px;">
    <h3>댓글 수정</h3>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" style="width: 100%; height: 100px; border: 1px solid #dbdbdb; border-radius: 4px; padding: 10px; margin-bottom: 10px;">{{ comment.content }}</textarea>
        <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <a href="{% url 'posts:feed' %}" style="text-decoration: none; color: #8e8e8e; padding: 7px 15px;">취소</a>
            <button type="submit" style="background-color: #0095f6; color: white; border: none; padding: 7px 15px; border-radius: 4px; font-weight: 600; cursor: pointer;">수정 완료</button>
        </div>
    </form>
</div>
{% endblock %}
