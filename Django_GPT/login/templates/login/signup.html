{% extends 'gpt/base.html' %}

{% block title %}회원가입 - Django GPT{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">회원가입</h3>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" name="password_confirm" id="password_confirm" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">회원가입</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'login:login' %}" class="link-primary">이미 계정이 있나요? 로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
