{% extends "base.html" %}

{% block content %}

<h3>리뷰 작성하기</h3>

<form action="{% url 'reviews:review_create' %}" method="post">
    {% csrf_token %}
    <div class="input">
        
        <input name="title" placeholder="영화 제목" class="inputContent" required />
    </div>
    <div class="input">
        <input name="director" placeholder="감독" class="inputContent" required />
    </div>
    <div class="input">
        <input name="actor" placeholder="주연" class="inputContent" required />
    </div>
    <div class="input">
        <input name="genre" placeholder="장르" class="inputContent" required />
    </div>
    <div class="input">
        <input name="rating" placeholder="별점 (0.0~5.0)" type="number" step="0.5" min="0" max="5" class="inputContent" required />
    </div>
    <div class="input">
        <input name="runtime" placeholder="러닝타임(분)" type="number" class="inputContent" required />
    </div>
    <div class="input">
        <input name="release_year" placeholder="개봉 년도" type="number" class="inputContent" required />
    </div>
    <div class="input">
        <textarea name="content" placeholder="리뷰 내용" rows="10" class="inputContent" required></textarea>
    </div>
    <button type="submit" class="createSubmitBtn">작성완료</button>
    <a href="{% url 'reviews:review_list' %}" class="btn cancelBtn">취소</a>
</form>

{% endblock content %}
